<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.html">
    <title>Formulario</title>
</head>
<body>
    <form action="/submit">
        <h1>Bienvenido a mi Pagina Web</h1>
        <p>contacta con nosotros para mas informacion</p>
        <!--Nombre y Apellido-->
        <label for="nombre">Nombre: </label> 
        <input type="text" id="nombre" name="nombre" required> <br> <br>
        <label for="apellido">Apellido:</label> 
        <input type="text" id="apellido" name="apellido" required><br> <br>

        <!--Correo Electronico-->
        <label for="email">Correo Electronico:</label>
        <input type="text" id="email" name="email" required> <br> <br>

        <!--contraseña y confirmacion-->
        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" required> <br> <br>
        <label for="password">Confirmar Contraseña</label>
        <input type="password" id="password" name="password" required><br> <br>
        
        <!--Radio-->
        <label>Genero</label> <br>
        <input type="radio" id="femenino" name="genero" value="femenino"> 
        <label for="femenino">Femenino</label><br><br>
        <input type="radio" id="masculino" name="genero" value="masculino"> 
        <label for="masculino">Masculino</label><br><br>

        <!--Checkbox-->
        <input type="checkbox" id="libros" name="interes" value="libros">
        <label for="libros">Libros</label> <br><br>
        <input type="checkbox" id="musica" name="interes" value="musica">
        <label for="musica">Musica</label><br><br>
        <input type="checkbox" id="deportes" name="interes" value="deportes">
        <label for="deportes">Deportes</label><br><br>


        <!--Area de texto-->
        <label for="comentario">Deja aqui tu comentario: </label> <br> <br>
        <textarea name="comentario" id="comentario" rows="4" cols="50"></textarea> 
    
        <!--Registro-->
        <button type="submit">Enviar</button>
    </form>
    <br>
    <footer>Construido por Claudia Suarez</footer>
</body>
</html>
